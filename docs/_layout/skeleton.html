<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{site_description}}">
    <meta name="author" content="{{site_author}}">
    <meta name="generator" content="Franklin">
    <title>{{page_title}}</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- highlight and katex should not be purged otherwise nothing will be shown -->
    {{hascode}}
      <link rel="stylesheet" href="/libs/highlight/github.min.css">
    {{end}}
    {{hasmath}}
      <link rel="stylesheet" href="/libs/katex/katex.min.css">
    {{end}}

    <!-- inline insertion of tweaks to the bootstrap baseline for speed -->
    <style>{{insert ../_css/tweaks.css}}</style>

    <!-- Favicons -->
<!-- <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico"> -->
    <!-- <meta name="theme-color" content="#7952b3"> -->

  </head>

  <body>

  {{insert navigation.html}}

  <main class="container">
    <div class="bg-light p-5 rounded">
      {{page_content}}
    </div>
  </main>

    {{hascode}}
      <script src="/libs/highlight/highlight.min.js"></script>
      <script>hljs.highlightAll();hljs.configure({tabReplace: '    '});</script>
    {{end}}

    {{hasmath}}
      <script src="/libs/katex/katex.min.js"></script>
      <script src="/libs/katex/auto-render.min.js"></script>
      <script>renderMathInElement(document.body)</script>
    {{end}}

  </body>

</html>
